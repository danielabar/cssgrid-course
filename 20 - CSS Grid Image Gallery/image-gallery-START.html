<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grid Image Gallery!</title>
</head>

<body>

  <div class="overlay">
    <div class="overlay-inner">
      <button class="close">Ã— Close</button>
      <img>
    </div>
  </div>

  <!-- content will be generated by Javascript -->
  <section class="gallery">
  </section>


  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 50px;
      font-family: sans-serif;
      background: linear-gradient(to right, #F93D66, #6D47D9);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0 0 5px 0;
    }

    p {
      margin: 0 0 20px 0;
    }

    .close {
      background: none;
      color: black;
      border: 0;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, 100px);
      /* don't know exactly how many rows needed */
      grid-auto-rows: 100px;
      grid-auto-flow: dense;
    }

    .item {
      overflow: hidden;
      display: grid;
      grid-template-columns: 1;
      grid-template-rows: 1;
    }

    /* image item positioning using css grid */
    /* tell it to span across the entire grid container */
    .item img {
      grid-column: 1 / -1;
      grid-row: 1 / -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item__overlay {
      background: #ffc60032;
      grid-column: 1 / -1;
      grid-row: 1 / -1;
      position: relative;
      display: grid;
      justify-items: center;
      align-items: center;
      transform: translateY(100%);
      transition: transform 0.2s ease-in;
    }

    .item:hover .item__overlay {
      transform: translateY(0);
    }

    .item__overlay button {
      background: none;
      border: 1px solid white;
      color: white;
      text-transform: uppercase;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px;
    }

    /* any item that is spanning vertical 2, etc... */
    .item.v2 {
      grid-row: span 2;
    }

    .item.v3 {
      grid-row: span 3;
    }

    .item.v4 {
      grid-row: span 4;
    }

    /* any item that is spanning horizontal 2, etc... */
    .item.h2 {
      grid-column: span 2;
    }

    .item.h3 {
      grid-column: span 3;
    }

    .item.h4 {
      grid-column: span 4;
    }

    .overlay {
      position: fixed;
      background: rgba(0, 0, 0, 0.7);
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
      z-index: 2;
    }

    .overlay.open {
      display: grid;
      align-items: center;
      justify-items: center;
    }

    .overlay-inner {
      background: white;
      width: 700px;
      padding: 20px;
    }

    .overlay img {
      width: 100%;
    }
  </style>

  <script>
    const gallery = document.querySelector('.gallery');
    const overlay = document.querySelector('.overlay');
    const overlayImage = overlay.querySelector('img');
    const overlayClose = overlay.querySelector('.close');

    // generate html based on passed in widths and heights
    // h: number of columns to span
    // v: number of rows to span
    function generateHTML([h, v]) {
      return `
        <div class="item h${h} v${v}">
          <img src="images/${randomNumber(12)}.jpg">
          <div class="item__overlay">
            <button>View -></button>
          </div>
        </div>
      `;
    }

    // helper function to generate random number between 1 and limit
    function randomNumber(limit) {
      return Math.floor(Math.random() * limit) + 1;
    }


    // fill all the 1x1 gaps left over from `grid-auto-flow: dense` can't fix
    const filler  = Array.from(
      {length: 40},
      () => [1, 1]
    );
    // Make an array with 50 slots
    // trick: first arg can be any object with length property
    // second arg is map function
    const digits = Array.from(
        {length: 50},
        () => [randomNumber(4), randomNumber(4)]
      )
      .concat(filler);

    // populate gallery with generated html
    const html = digits.map(generateHTML).join('');
    gallery.innerHTML = html;

    function close() {
      overlay.classList.remove('open');
    }

    function handleClick(evt) {
      const src = evt.currentTarget.querySelector('img').src;
      overlayImage.src = src;
      overlay.classList.add('open');
    };

    const items = document.querySelectorAll('.item');
    items.forEach(item => item.addEventListener('click', handleClick));

    overlayClose.addEventListener('click', close);

   </script>
</body>

</html>
